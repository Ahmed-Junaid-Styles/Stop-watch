<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stop Watch</h1>
    <div id="stop-watch">
        <span class="items hour">00</span><span class="text">HR</span>
        <span class="items min">00</span><span class="text">MIN</span>
        <span class="items sec">00</span><span class="text">SEC</span>
        <span class="items hundred">00</span><span class="text"></span>
    </div>
    <div id="buttons">
        <button id="start" class="buttons">Start</button>
        <button id="stop" class="buttons">Stop</button>
        <button id="reset" class="buttons">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
